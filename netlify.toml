[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "https://your-backend-domain.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/health"
  to = "https://your-backend-domain.com/health"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap.xml"
  to = "https://your-backend-domain.com/sitemap.xml"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist"
